<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img { max-width: 100%; max-height: 100%; display: block;}

        .box { width: 50px;}
        .cell { display: table-cell;}
        .cell-gap { display: table-cell; padding-left: 30px;}
        .cell-image { display: table-cell; vertical-align: baseline;}
        .date-time { font-size: 14px;}
        .gap-30 { width: 100%; height: 30px;}
        .table { display: table;}
        .row { display: table-row;}
    </style>
</head>
<body>
<div class="date-time">
        Ημερομηνία:&nbsp;{{date}}<br>Ώρα:&nbsp;{{time}}
</div>
<div class="gap-30"></div>
<div class="table">
    <div class="row">
        <div class="cell">τίτλος:</div>
        <div class="cell">{{title}}</div>
        <div class="cell-gap"></div>
        <div class="cell-image">
            <div class="box">
                <img src="army-insignia/loxias.png">
            </div>
        </div>
    </div>
</div>
<div class="gap-30"></div>
<div class="table">
    <div class="row">
        <div class="cell">
            Η πρακτική μου τελειώνει σε:
        </div>
        <div class="cell">
            {{years}}&nbsp;χρόνια
            {{months}}&nbsp;μήνες
            {{weeks}}&nbsp;εβδομάδες
            {{days}}&nbsp;ημέρες
        </div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell">
            {{hours}}&nbsp;ώρες
            {{minutes}}&nbsp;λεπτά
            {{seconds}}&nbsp;δευτερόλεπτα
        </div>
        <div class="cell"></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell">
            {{milliseconds}}&nbsp;χιλιοστά του δευτερολέπτου
            {{microseconds}}&nbsp;μικροδευτερόλεπτα.
        </div>
        <div class="cell"></div>
    </div>
    <div class="row"></div>
</div>
</body>
</html>
